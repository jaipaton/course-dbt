version: 2

models:
  - name: dim_users
    description: Contains dimensional user data 
    columns:
      - name: USER_GUID
        tests:
          - not_null
          - unique
      - name: FIRST_NAME
        tests:
          - not_null
      - name: LAST_NAME
        tests:
          - not_null
      - name: EMAIL
        tests:
          - not_null
      - name: PHONE_NUMBER
      - name: CREATED_AT_UTC
        tests:
          - not_null
      - name: UPDATED_AT_UTC
      - name: ADDRESS_ID


      